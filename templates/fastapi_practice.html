<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Practice Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
        }
        button {
            margin-top: 15px;
            cursor: pointer;
        }
        .post-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            background: #fafafa;
        }
        .post-card h4 {
            margin: 0 0 8px 0;
        }
        .post-meta {
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>

<body>

<h1>FastAPI Full Practice Page</h1>

<section>
    <h2>1️⃣ Login (Form Data)</h2>
    <form method="post" action="/login">
        <label>
            Username
            <input type="text" name="username" required>
        </label>

        <label>
            Password
            <input type="password" name="password" required>
        </label>

        <button type="submit">Login</button>
    </form>
</section>

<section>
    <h2>2️⃣ Create Post (Form + File Upload)</h2>
    <form method="post" action="/upload" enctype="multipart/form-data">

        <label>
            Post Title
            <input type="text" name="title" required>
        </label>

        <label>
            Post Content
            <input type="text" name="content" required>
        </label>

        <label>
            Author
            <input type="text" name="author">
        </label>

        <label>
            Upload Image
            <input type="file" name="image">
        </label>

        <button type="submit">Create Post</button>
    </form>
</section>

<section>
    <h2>3️⃣ View Posts (Pagination + Filtering + Sorting)</h2>

    <form method="get" action="/posts" id="viewPostsForm">

        <label>
            Search Title
            <input type="text" name="search" placeholder="e.g. FastAPI">
        </label>

        <label>
            Page
            <input type="number" name="page" value="1" min="1">
        </label>

        <label>
            Limit (items per page)
            <input type="number" name="limit" value="5" min="1">
        </label>

        <label>
            Sort By
            <select name="sort">
                <option value="title">Title</option>
                <option value="author">Author</option>
            </select>
        </label>

        <label>
            Order
            <select name="order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </label>
        <label>{{ post_count }}</label>

        <button type="submit">Fetch Posts</button>
    </form>

    <!-- RESULTS AREA -->
    <div id="postsResult" style="margin-top:20px;">
        <h3>Results</h3>
        <div id="postsContent">No posts loaded.</div>
    </div>
</section>

<section>
    <h2>4️⃣ Download Uploaded Image</h2>

    <form method="get" action="/image">
        <label>
            Post ID
            <input type="number" id="postId" placeholder="Enter post ID">
        </label>

        <button type="button" onclick="downloadImage()">Download Image</button>
    </form>
</section>

<script>
    function downloadImage() {
        const postId = document.getElementById("postId").value;
        if (!postId) {
            alert("Please enter a post ID");
            return;
        }
        window.location.href = `http://127.0.0.1:8000/download/${postId}`;
    }
</script>

<script>
    // Notes:
    // - Prevents page reload
    // - Sends query params to FastAPI
    // - Renders full post (title + content)

    document.addEventListener("DOMContentLoaded", () => {

        const form = document.getElementById("viewPostsForm");
        const contentBox = document.getElementById("postsContent");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            contentBox.innerHTML = "Loading posts...";

            const formData = new FormData(form);
            const params = new URLSearchParams(formData);

            try {
                const response = await fetch(`/posts?${params.toString()}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const posts = await response.json();
                renderPosts(posts);

            } catch (err) {
                contentBox.innerHTML =
                    `<p style="color:red;">${err.message}</p>`;
            }
        });
    });

    function renderPosts(posts) {
        const container = document.getElementById("postsContent");

        if (!Array.isArray(posts) || posts.length === 0) {
            container.innerHTML = "<p>No posts found.</p>";
            return;
        }

        container.innerHTML = posts.map(post => `
            <div class="post-card">
                <h4>${post.title}</h4>

                <p>${post.content}</p>

                <div class="post-meta">
                    Author: ${post.author ?? "N/A"} 
                </div>
            </div>
        `).join("");
    }
</script>

</body>
</html>
